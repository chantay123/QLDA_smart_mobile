<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create New User</title>
</head>
<div th:replace="~{Layout/Admin :: layout}">

</div>
<body>
<div class="container">
    <h2 class="mt-5">Create New User</h2>
    <a class="btn btn-secondary" href="/admin/user"><i class="bi bi-arrow-left-circle"></i> Back to UserManagement</a>
    <form th:action="@{/admin/createUser}" method="post" th:object="${user}">
        <div th:if="${error}" style="display: none" role="alert" id="errorCreateuser">
            <span th:text="${error}"></span>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required />
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label for="birth">Birth Date:</label>
            <input type="date" class="form-control" id="birth" th:field="*{birth}" required />
        </div>
        <div class="form-group mb-4">
            <label for="role" class="form-label">Role:</label>
            <select th:field="*{roles}" class="form-control" id="role">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
    </form>
</div>
</body>
</html>
