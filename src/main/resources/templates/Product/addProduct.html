<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="alert alert-danger" th:if="${errorMessage != null}" th:text="${errorMessage}" role="alert"></div>
    <h1 class="mt-4">Thêm Sản Phẩm</h1>
    <form action="/products/add" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL Hình Ảnh:</label>
            <input type="url" id="imageUrl" name="imageUrl" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá:</label>
            <input type="number" id="price" name="price" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="stockQuantity" class="form-label">Số lượng:</label>
            <input type="number" min=0 id="stockQuantity" name="stockQuantity" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="brandId" class="form-label">Thương Hiệu</label>
            <select class="form-select" id="brandId" name="brandId" required>
                <option value="">Chọn Thương Hiệu</option>
                <th:block th:each="brand : ${brands}">
                    <option th:value="${brand.id}" th:text="${brand.name}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
        <a href="/products/list" class="btn btn-secondary">Hủy</a>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
