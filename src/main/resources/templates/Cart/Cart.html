<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link th:fragment="custom-css" rel="stylesheet"
          th:href="@{/css/HomepageStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
<th:block th:replace="~{home/layout::header}"></th:block>
<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">

                        <div class="row">
                            <div class="col-lg-7">
                                <h5 class="mb-3">
                                    <button class="btn p-0 border-0 bg-transparent">
                                        <i class="fa fa-angle-left"></i>
                                        <a href="/" class="text-decoration-none text-dark ms-2 fs-5 fw-bold">Shopping
                                            Continue</a>
                                    </button>
                                </h5>
                                <div th:if="${message}" th:text="${message}"></div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div>
                                        <p class="mb-1">Shopping cart</p>
                                        <p class="mb-0">You have <span th:text="${#lists.size(cartItems)}">0</span>
                                            items in your cart</p>
                                    </div>
                                </div>

                                <div th:each="item : ${cartItems}" class="card mb-3 shadow-lg border-0">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div class="d-flex flex-row align-items-center">
                                                <div>
                                                    <img th:src="${item.product.imageUrl}" class="img-fluid rounded-3"
                                                         alt="Shopping item" style="width: 65px;">
                                                </div>
                                                <div class="ms-3">
                                                    <h5 th:text="${item.product.name}">Product Name</h5>
                                                    <p class="small mb-0" th:text="${item.product.description}">Product
                                                        Description</p>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center">
                                                <div style="width: 50px;">
                                                    <h5 class="fw-normal mb-0" th:text="${item.quantity}">1</h5>
                                                </div>
                                                <div style="width: 80px;">
                                                    <h5 class="mb-0" th:text="${item.product.price * item.quantity}">
                                                        $0.00</h5>
                                                </div>
                                                <form th:action="@{/cart/remove/{productId}(productId=${item.product.id})}"
                                                      method="post"
                                                      onsubmit="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng?');">
                                                    <button type="submit"
                                                            style="color: #cecece; background: none; border: none; cursor: pointer;">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- End of Cart Items -->


                            <div class="col-lg-5">
                                <div class="card" style="background-color: #565ABB; color: white; border-radius: 1rem;">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <h5 class="mb-0 fs-3">Card details</h5>
                                            <img src="https://i.pinimg.com/564x/c2/52/56/c252568cba621a16810b3fe897453f84.jpg"
                                                 class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
                                        </div>

                                        <p class="small mb-2">Card type</p>
                                        <div class="d-flex justify-content-around align-items-center">
                                            <a href="#!" class="text-white">
                                                <button class="btn btn-light rounded-3"
                                                        style="background-color: rgba(255, 255, 255, 0.5); width: 90px; height: 70px; border: none; display: flex; align-items: center; justify-content: center;">
                                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1158px-Mastercard-logo.svg.png"
                                                         class="img-fluid" style="width: 50px;">
                                                </button>
                                            </a>
                                            <a href="#!" class="text-white">
                                                <button class="btn btn-light rounded-3"
                                                        style="background-color: rgba(255, 255, 255, 0.5); width: 90px; height: 70px; border: none; display: flex; align-items: center; justify-content: center;">
                                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Former_Visa_%28company%29_logo.svg/1200px-Former_Visa_%28company%29_logo.svg.png"
                                                         class="img-fluid" style="width: 50px;">
                                                </button>
                                            </a>
                                            <a href="#!" class="text-white">
                                                <button class="btn btn-light rounded-3"
                                                        style="background-color: rgba(255, 255, 255, 0.5); width: 90px; height: 70px; border: none; display: flex; align-items: center; justify-content: center;">
                                                    <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png?20201011055544"
                                                         class="img-fluid" style="width: 50px;">
                                                </button>
                                            </a>
                                            <a href="#!" class="text-white">
                                                <button class="btn btn-light rounded-3"
                                                        style="background-color: rgba(255, 255, 255, 0.5); width: 90px; height: 70px; border: none; display: flex; align-items: center; justify-content: center;">
                                                    <i class="fa fa-money-bill-wave fs-2"></i>
                                                </button>
                                            </a>
                                        </div>

                                        <form class="mt-4">
                                            <div class="form-outline form-white mb-4">
                                                <input type="text" id="typeName" class="form-control form-control-lg"
                                                       placeholder="Cardholder's Name"/>
                                                <label class="form-label" for="typeName">Cardholder's Name</label>
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <input type="text" id="typeText" class="form-control form-control-lg"
                                                       placeholder="1234 5678 9012 3457" minlength="19" maxlength="19"/>
                                                <label class="form-label" for="typeText">Card Number</label>
                                            </div>

                                            <div class="row mb-4">
                                                <div class="col-md-6">
                                                    <div class="form-outline form-white">
                                                        <input type="text" id="typeExp"
                                                               class="form-control form-control-lg"
                                                               placeholder="MM/YYYY" minlength="7" maxlength="7"/>
                                                        <label class="form-label" for="typeExp">Expiration</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-outline form-white">
                                                        <input type="password" id="typeCvv"
                                                               class="form-control form-control-lg"
                                                               placeholder="&#9679;&#9679;&#9679;" minlength="3"
                                                               maxlength="3"/>
                                                        <label class="form-label" for="typeCvv">Cvv</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between">
                                            <p class="mb-2">Subtotal</p>
                                            <p class="mb-2">$4798.00</p>
                                        </div>

                                        <div class="d-flex justify-content-between">
                                            <p class="mb-2">Shipping</p>
                                            <p class="mb-2">$20.00</p>
                                        </div>

                                        <div class="d-flex justify-content-between mb-4">
                                            <p class="mb-2">Total(Incl. taxes)</p>
                                            <p class="mb-2">$4818.00</p>
                                        </div>
                                        <form th:action="@{/cart/clear}" method="POST">
                                            <button type="submit" class="btn"
                                                    style="background-color: #4DE1C1; color: white; width: 100%;">
                                                <div class="d-flex justify-content-between">
                                                    <span>$4818.00</span>
                                                    <span>
                                                        Checkout
                                                        <i class="fas fa-long-arrow-alt-right ms-2"></i>
                                                    </span>
                                                </div>
                                            </button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<th:block th:replace="~{home/layout::footer}"></th:block>
</body>
</html>
